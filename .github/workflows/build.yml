name: Build

on:
  push:
    branches:
      - master

jobs:
    build-deploy-scan:
        runs-on: ubuntu-latest
    
        steps:
          - name: Checkout code
            uses: actions/checkout@v3
    
          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3
    
        #   - name: Log in to DockerHub (optional)
        #     uses: docker/login-action@v3
        #     with:
        #       username: ${{ secrets.DOCKERHUB_USERNAME }}
        #       password: ${{ secrets.DOCKERHUB_TOKEN }}
    
          - name: Build Docker Image
            run: |
              docker build -t portfolio:${{ vars.GITHUB_RUN_NUMBER }} .
    
        #   - name: Run Docker Container
        #     run: |
        #       docker run -d --name my-running-app -p 8080:80 myapp:latest
    
          # Option 1: Scan using Docker Scout
          - name: Scan with Docker Scout
            uses: docker/scout-action@v1
            with:
              image: portfolio:${{ vars.GITHUB_RUN_NUMBER }}
              only-severities: critical,high
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    permissions: read-all
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}