name: Build

on:
  push:
    branches:
      - master

jobs:
  build-deploy-scan:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub (optional)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t portfolio:${{ github.run_number }} .

          - name: Run Docker Container
          run: |
            CONTAINER_NAME=my-portfolio-app
            IMAGE_NAME=portfolio:${{ github.run_number }}
        
            if [ "$(docker ps -aq -f name=$CONTAINER_NAME)" ]; then
              echo "Container $CONTAINER_NAME already exists. Redeploying..."
              docker rm -f $CONTAINER_NAME
            else
              echo "Container $CONTAINER_NAME does not exist. Deploying new container..."
            fi
        
            docker run -dit --name $CONTAINER_NAME -p 85:80 $IMAGE_NAME

      # Option 1: Scan using Docker Scout
      # - name: Scan with Docker Scout
      #   uses: docker/scout-action@v1
      #   with:
      #     image: tamil17/cdops
      #     only-severities: critical,high

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    permissions: read-all
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}